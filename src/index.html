<!DOCTYPE html>
<html lang="en">
<header>
    <script>
        async function getHelloMessage() {
            try {
                const response = await fetch (`http://localhost:3000/hello/world`, {
                    headers : {
                        'Content-Type' : 'application/json',
                    },
                });
                const helloMessage = await response.json() ; 
                alert (JSON.stringify(helloMessage)) ; 
            } catch (error) {
                console.error(error) ; 
            }
        }
    </script>
</header>
<button onclick="getHelloMessage()">
    Cliquez ici
</button>

</html>
